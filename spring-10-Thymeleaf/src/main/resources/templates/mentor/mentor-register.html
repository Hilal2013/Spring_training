<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div align="center">

  <form  th:object="${mentor}">

    <label>First Name:</label>
    <input type="text" th:field="*{mentor.firstName}"><br>

    <label>Last Name:</label>
    <input type="text" th:field="*{mentor.lastName}"><br>

    <label>Email:</label>
    <input type="email" th:field="*{mentor.email}"><br>

    <label>Graduated:</label>
    <input type="checkbox" th:field="*{mentor.graduated}"><br>

    <label>Gender:</label>
    <input type="radio" value="Male" th:field="*{mentor.gender}">
    <input type="radio" value=Female" th:field="*{mentor.gender}"><br>


  </form>

</div>
</body>
</html>

</body>
</html>
