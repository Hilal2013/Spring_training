<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Cydeo</title>
    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">


</head>
<body>
<!--Bootstrap Integration-->
<h2 class="display-1 text-danger">Welcome to Cydeo Student's Register Form</h2>

<h3 class="cydeo">My Custom CSS</h3>

<!--Image Integration-->
<img th:src="@{/images/welcome-38249.png}">

<!--Display Value of model-->

<h2 th:text="${students.get(0).getFirstName()}"></h2>
<h2 th:text="${students.get(0).getLastName()}"></h2>

<!--Concatenation-->

<h2 th:text="${'Hello'+' '+students.get(0).getFirstName()}"></h2>
<h2 th:text="${students.get(0).getFirstName()+' '+students.get(0).getLastName()}"></h2>
<!--Link-->
<h2>
    <a th:href="@{http://cydeo.com}" target="_blank">Cydeo Page</a>

</h2>
<h2>
    <a th:href="@{/student/welcome}">Welcome</a>
</h2>
<!--adding parameters to the link-->

<h2>
    <a th:href="@{/student/welcome(id=3)}">LinkId</a>
</h2>
<h2>
    <a th:href="@{/student/welcome(name=${students.get(0).getFirstName()})}">LinkName</a>
</h2>
<!--iterate-->
<h2>Printing my list</h2>

<ul>
    <li th:each="student:${students}" th:text="${student}"> </li>
</ul>
<h2>Printing My Student's FirstName</h2>

<ul>
    <li th:each="student:${students}" th:text="${student.getFirstName()}"> </li>
</ul>

<h2>Printing My Student's LastName</h2>

<ul>
    <li th:each="student:${students}" th:text="${student.getLastName()}"> </li>
</ul>
<h2>Printing  Student's in table </h2>
<table>
    <thead style="color: red">
    <tr>
        <th><b>First Name</b></th>
        <th><b>Last Name</b></th>
        <th><b>Age</b></th>
        <th><b>State</b></th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="student:${students}" >
        <td th:text="${student.getFirstName()}"></td>
        <td th:text="${student.getLastName()}"></td>
        <td  th:text="${student.getAge()}"></td>
        <td th:text="${student.getState()}"></td>
    </tr>
    <!--Conditional Logic-->
    <div th:text="${students.get(0).age>25?'eligible':'not eligible'}"></div>
    <div>
        <span th:if="${students.get(0).getState()=='Arizona'}">Arizona</span>
        <span th:unless="${students.get(0).getState()=='Arizona'}">No Arizona</span>
    </div>

    </tbody>
</table>
</body>
</html>
